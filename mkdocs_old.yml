# Project information
site_name: Iceland
site_url: https://imgazza.github.io/
site_description: >-
  A guide for the upcoming trip I'm planning for Iceland

# Repository
repo_name: zensical/zensical
repo_url: https://github.com/zensical/zensical
edit_uri: https://github.com/zensical/docs/edit/master/docs/

# Copyright
copyright: Copyright &copy; 2025 imGazza

# Configuration
theme:
  name: material
  #custom_dir: overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: lucide/sun-moon
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: lucide/sun
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: lucide/moon-star
        name: Switch to system preference
  #favicon: assets/zensical.png
  #logo: assets/zensical.svg
  icon:
    tag:
      default: lucide/hash

extra_css:
  - assets/stylesheets/extra.css

# Plugins
plugins:
  - search
  - tags

